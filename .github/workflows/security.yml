name: Security Checks

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: '0 9 * * 1'

env:
  NODE_OPTIONS: "--no-deprecation"

jobs:
  dependency-audit:
    name: Dependency Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.12.3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run dependency audit (non-blocking)
        run: pnpm audit --prod --audit-level=high || true

  osv-scanner:
    name: OSV Scanner (no SARIF upload)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Install OSV scanner binary
      - name: Install OSV-Scanner
        # uses an official installer script provided by OSV
        run: |
          curl -sSfL https://raw.githubusercontent.com/google/osv-scanner/main/install.sh | sh
          sudo mv ./osv-scanner /usr/local/bin/osv-scanner

      - name: Run OSV Scanner (lockfile + repo)
        run: |
          osv-scanner --lockfile=pnpm-lock.yaml --format=json --output=osv-results.json .
        continue-on-error: true

      - name: Upload OSV results
        uses: actions/upload-artifact@v4
        with:
          name: osv-results
          path: osv-results.json

  # NOTE: CodeQL upload requires Code Scanning support (Advanced Security / public repo).
  # Keep the job, but only run it when repo supports it.
  codeql:
    name: CodeQL Analysis (only when supported)
    runs-on: ubuntu-latest
    if: ${{ github.event.repository.private == false }}
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript,typescript
          queries: +security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  secret-scanning:
    name: Secret Scanning
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}
        with:
          config-path: .gitleaks.toml
          no-git: false
          exit-code: 1
          severity: high

  sbom:
    name: Generate SBOM
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.12.3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate SBOM with CycloneDX
        run: npx -y @cyclonedx/cdxgen@latest --output sbom.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom-cyclonedx
          path: sbom.json

      - name: Attach SBOM to release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: sbom.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
