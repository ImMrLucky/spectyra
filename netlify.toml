[build]
  base = "apps/web"
  command = "cd ../.. && pnpm install && cd apps/web && pnpm build --configuration production"
  publish = "dist/web/browser"

[build.environment]
  NODE_VERSION = "20"
  PNPM_VERSION = "9.12.3"
  # Set your Railway API URL here (or in Netlify dashboard)
  # API_URL = "https://your-api.railway.app/v1"

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
