<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Spectyra</title>
  <style>
    body {
      width: 320px;
      padding: 16px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
    }
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
    }
    .header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }
    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
      padding: 8px;
      border-radius: 4px;
      background: #f5f5f5;
    }
    .status.enabled {
      background: #d4edda;
      color: #155724;
    }
    .status.disabled {
      background: #f8d7da;
      color: #721c24;
    }
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: currentColor;
    }
    .session-stats {
      margin-bottom: 16px;
      padding: 12px;
      background: #f8f9fa;
      border-radius: 4px;
    }
    .stat-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 4px;
    }
    .stat-label {
      color: #666;
    }
    .stat-value {
      font-weight: 600;
    }
    .actions {
      display: flex;
      gap: 8px;
    }
    button {
      flex: 1;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      font-weight: 500;
    }
    .btn-primary {
      background: #007bff;
      color: white;
    }
    .btn-secondary {
      background: #6c757d;
      color: white;
    }
    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸ’° Spectyra</h1>
    <p style="font-size: 11px; color: #666; margin: 4px 0 0 0;">Developer LLM Optimizer</p>
  </div>
  
  <div id="status" class="status">
    <div class="status-dot"></div>
    <span id="status-text">Loading...</span>
  </div>
  
  <div class="session-stats">
    <div class="stat-row">
      <span class="stat-label">Calls Optimized:</span>
      <span class="stat-value" id="calls-count">0</span>
    </div>
    <div class="stat-row">
      <span class="stat-label">Tokens Saved:</span>
      <span class="stat-value" id="tokens-saved">0</span>
    </div>
    <div class="stat-row">
      <span class="stat-label">Cost Saved:</span>
      <span class="stat-value" id="cost-saved">$0.00</span>
    </div>
  </div>
  
  <div class="actions">
    <button class="btn-primary" id="open-options">Settings</button>
    <button class="btn-secondary" id="reset-session">Reset</button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
