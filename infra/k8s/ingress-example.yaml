---
# Optional: Network Policy
# Restricts traffic so only the API can call embeddings/nli services
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: optimizer-services-policy
  namespace: spectyra
spec:
  podSelector:
    matchLabels:
      component: optimizer
  policyTypes:
    - Ingress
  ingress:
    # Only allow traffic from API pods
    - from:
        - podSelector:
            matchLabels:
              app: api
      ports:
        - protocol: TCP
          port: 80
        - protocol: TCP
          port: 8000
