# Spectyra NLI Service - Service
# ===============================
# Internal service for NLI - only accessible within cluster

apiVersion: v1
kind: Service
metadata:
  name: nli
  namespace: spectyra
  labels:
    app: nli
    component: optimizer
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    app: nli
