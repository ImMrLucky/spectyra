# Spectyra Embeddings Service (TEI) - Service
# ============================================
# Internal service for embeddings - only accessible within cluster

apiVersion: v1
kind: Service
metadata:
  name: embeddings
  namespace: spectyra
  labels:
    app: embeddings-tei
    component: optimizer
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    app: embeddings-tei
---
